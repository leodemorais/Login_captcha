<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login+Captcha</title>
</head>

<body>

    <div class="login-form">
        <div class="form-title">
            Login
        </div>
        <div class="form-input">
            <label for="username">Usuário</label>
            <input type="text" id="username" placeholder="Digite o usuário">
        </div>
        <div class="form-input">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite a senha">
        </div>
        <div class="captcha">
            <label for="captcha-input">Captcha</label>
            <div class="preview"></div>
            <br>
            <div>
                <button class="captcha-refresh btn btn-primary btn-lg btn-block">
                    <i class="fa fa-refresh"></i> Gerar Captcha
                </button>
            </div>
            <br>     
            <div class="captcha-form">
                <input type="text" id="captcha-form" placeholder="Insira o captcha">
            </div>
          </div>
        <div class="form-input">
            <button id="login-bnt" type="button" class="btn btn-primary btn-lg btn-block">Login</button>
        </div>
    </div>
    <!-- gerador de alertas-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
